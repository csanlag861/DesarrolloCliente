<!--
GRID - AUTO FIT AUTO FILL:
  Solo se ve la diferencia cuando sobra espacio en columnas, no hay mÃ¡s grid item
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID - AUTO FIT AUTO FILL</title>
    <style>
      .item--1 {
        background-color: blueviolet;
      }
      .item--2 {
        background-color: orangered;
      }

      .item {
        padding: 20px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-auto-rows: 1fr;
        justify-content: center;
        align-content: end;
        gap: 30px;

        padding: 20px;
        font-family: sans-serif;
        background-color: rgba(0, 0, 0, 0.537);
        font-size: 40px;
        margin: 40px auto;
        width: 1200px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item--1">child 1</div>
      <div class="item item--2">child 2</div>
    </div>
  </body>
</html>
