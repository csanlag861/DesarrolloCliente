<!--
GRID - COMPORTAMIENTO POR DEFECTO:
    las columnas hacen el stretch
    las filas se ajustan a la altura del más alto
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID - COMPORTAMIENTO POR DEFECTO</title>
  </head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /*  grid-template-rows: repeat(3, 100px); */
      /*    grid-auto-rows: 100px; */
      gap: 10px;
      background-color: blue;
      padding: 10px;
    }

    .grid__item {
      background-color: #8bc34a;
      padding: 10px;
      font-size: 16px;
    }

    .grid__item--tall {
      padding: 40px;
    }
  </style>

  <body>
    <h2>Grid por defecto</h2>
    <div class="grid">
      <div class="grid__item">Item 1</div>
      <div class="grid__item grid__item--tall">Item 2 más alto</div>
      <div class="grid__item">Item 3</div>
      <div class="grid__item">Item 4</div>
      <div class="grid__item">Item 5</div>
      <div class="grid__item">Item 6</div>
    </div>
  </body>
</html>
