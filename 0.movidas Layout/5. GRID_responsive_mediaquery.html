<!--
  GRID - RESPONSIVE MEDIA QUERY
      media query en dos puntos de ruptura:
        table (900)
        mobile (600)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID - RESPONSIVE MEDIA QUERY</title>
    <style>
      .item--1 {
        background-color: blueviolet;
      }
      .item--2 {
        background-color: orangered;
      }
      .item--3 {
        background-color: green;
      }
      .item--4 {
        background-color: goldenrod;
      }
      .item--5 {
        background-color: palevioletred;
      }
      .item--6 {
        background-color: steelblue;
      }
      .item--7 {
        background-color: yellow;
      }
      .item--8 {
        background-color: crimson;
      }

      .item {
        padding: 20px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr 1fr 1fr;
        justify-content: center;
        align-content: end;
        gap: 30px;

        padding: 20px;
        font-family: sans-serif;
        background-color: rgba(0, 0, 0, 0.537);
        font-size: 40px;
        margin: 40px auto;
        width: 1200px;
        height: 400px;
      }

      @media (max-width: 900px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item--1">child 1</div>
      <div class="item item--2">child 2</div>
      <div class="item item--3">child 3</div>
      <div class="item item--4">child 4</div>
      <div class="item item--5">child 5</div>
      <div class="item item--6">child 6</div>
      <div class="item item--7">child 7</div>
      <div class="item item--8">child 8</div>
    </div>
  </body>
</html>
